<script> 
    const audio = document.getElementById("myAudio");
     function showGift() {
        audio.play();
        document.querySelector('.container-start').style.display = 'none';
        document.querySelector('.bottom-image').style.display = 'none';
        document.querySelector('.container').style.display = 'block'; 
    } 
    const bottomImg = document.getElementById("bottomImage");
  
    if (bottomImg.complete) { 
      setBtnStartPosition(bottomImg.height);
    } else {
      bottomImg.onload = function () { 
         setBtnStartPosition(bottomImg.height);
      };
    }
    function setBtnStartPosition(height)
    { 
        const btn = document.getElementById("btnStart"); 
        btn.style.bottom = height + "px";
    }
</script>
